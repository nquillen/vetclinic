<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <title>Pet Form</title>
</head>
<body>

<div class="container">


  <p class="h4-mb-4">Save Pet</p>

  <form action="#" th:action="@{/owners/savePet}"
        th:object="${pet}" method="POST">
    <input type="hidden" th:field="*{id}">



    <input type="text" th:field="*{petName}"
           class="form-control mb-4 w-25" placeholder="Pet's Name">
    <input type="text" th:field="*{breed}"
           class="form-control mb-4 w-25" placeholder="Pet's Breed">
    <input type="number" th:field="*{age}"
           class="form-control mb-4 w-25" placeholder="Age">
    <input type="number" th:field="*{weight}"
           class="form-control mb-4 w-25" placeholder="Weight">

    <input type="hidden" th:value="${selectedOwner.id}" name="owner" />

    <button type="submit" class="btn btn-info col-2">Save</button>


  </form>

  <hr>
  <a th:href="@{/owners/list}">Back to Owners List</a>
</div>

</body>
</html>
