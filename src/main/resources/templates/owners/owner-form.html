<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Save Owner</title>
</head>
<body>

    <div class="container">
        <h3>Owner Directory</h3>
        <hr>

        <p class="h4-mb-4">Save Owner</p>

        <form action="#" th:action="@{/owners/save}"
                        th:object="${owner}" method="POST">
            <input type="hidden" th:field="*{id}">

            <input type="text" th:field="*{name}"
                   class="form-control mb-4 w-25" placeholder="First and Last Name">
            <input type="email" th:field="*{email}"
                   class="form-control mb-4 w-25" placeholder="Email">
            <input type="tel" th:field="*{phoneNumber}"
                   class="form-control mb-4 w-25" placeholder="Phone Number">

            <button type="submit" class="btn btn-info col-2">Save</button>


        </form>

        <hr>
        <a th:href="@{/owners/list}">Back to Owners List</a>
    </div>

</body>
</html>
